<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/1a9ff76d50.js" crossorigin="anonymous"></script>
    <script th:src="@{../javascript/register.js}"></script>


</head>
<body>
<header th:fragment=""></header>
<div id="content">

    <div id="circle">
    </div>

    <div id="center">
        <div id="login-box">
            <h1>Login</h1>
            <form autocomplete="off" method="get">
                <div class="login-field">
                 <span class="fas fa-user">
                    <input type="text" placeholder="Enter Username" name="name">
                 </span>
                </div>

                <div class="login-field">
                 <span class="fas fa-key">
                     <input type="text" placeholder="Enter password" name="password">
                 </span>
                </div>
                <input class="signInBtn" type="submit" value="Sign in">
                <p>or</p>
            </form>
            <button id="myBtn" onclick="openModal()">Register now</button>
        </div>

        <div id="reg">
            <!-- Trigger/Open The Modal -->
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div id="register-header">
                        <h2>Register now</h2>
                    </div>
                    <span class="close">&times;</span>
                    <form action="/registerUser" method="POST" autocomplete="off">
                        <input type="text" placeholder="Enter Email" name="email" required>
                        <input type="text" placeholder="Enter username" name="username" required>
                        <input type="text" placeholder="Enter password" name="pw" required>
                        <input type="text" placeholder="Confirm password" name="pwConfirm" required>
                        <input type="submit" value="register now!">
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
